<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Guess a Number
                            Between 4 to 10</label>

                        <input type="number" id="guessingNumber" min="4" max="10" required>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="btn">Check Result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
